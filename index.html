<html>
	<link rel="apple-touch-icon" href="appicon.png" />
	<link rel="apple-touch-startup-image" href="quote_male.jpg">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-webapp-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<head>
		<title>MyApp</title>
	</head>
	
	<style type="text/css">
		body {
		background:#eee;
		font-family: Helvetica, Arial, sans-serif;
		}
		h2 {
		font-size:22px;
		font-weight:300;
		color:#aaa;
		}
		.button {
		background:#333;
		width:100px;
		color:#fff;
		height:20px;
		-moz-border-radius: 20px;
		-webkit-border-radius: 20px;
		-khtml-border-radius: 20px;
		border-radius: 20px;
		text-align:center;
		}
		.box {
			border: 2px;
			border-color: #000000;
			width:100px;
			height:75px;
			display:block;
			float:left;
			margin:auto;
		}
	</style>
	
	<body>
	<h2>Jamie Mauer</h2>
		<div id='bio'>Novice Web Developer & Designer</div>
	 
	 	<h3>Assignments</h3>
		<ul id='assignments'>
			<li>Go undercover</li>
			<li>Learn HTML</li>
		</ul>
	
		<h3>A nice button</h3>
		<div class="button">Click me</div>

		<h3>An invisible seal</h3>
		<p><img width="50" class="opacity" src="seal.png" /></p>

		<h3>A video</h3>
		<video width="300" height="240" controls="controls">
			<source src="vine.mp4" type="video/mp4" />
		</video>

		<h3>Two boxes side by side</h3>
		<div class="box" style="background-color:#48D1CC;"></div>
		<div class="box" style="background-color:#F08080;"></div>

	</body>
</html>
